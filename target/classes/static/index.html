<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Forecast</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2a0845 0%, #6805c8 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .weather-container {
            background-color: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(10px); 
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-form {
            margin-bottom: 30px;
            display: flex;
        }
        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px 0 0 10px;
            font-size: 1em;
            outline: none;
        }
        .search-form button {
            background-color: #ffcc00; 
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .search-form button:hover {
            background-color: #ffdd44;
        }
        .city-name {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .temperature-display {
            font-size: 5em;
            font-weight: 300;
            margin: 10px 0;
            color: #ffcc00; 
        }
        .condition-text {
            font-size: 1.5em;
            text-transform: capitalize;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        .details-grid {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            margin-top: 20px;
        }
        .detail-item {
            text-align: center;
        }
        .detail-label {
            font-size: 0.8em;
            opacity: 0.6;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 1.2em;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="weather-container">
        
        <form id="weather-form" class="search-form">
            <input type="text" id="city-input" placeholder="Enter City Name" required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="weather-display" class="weather-display">
            <h2 class="city-name" id="city-name">--</h2>
            
            <div class="temperature-display">
                <span id="current-temp">--</span>Â°C
            </div>
            
            <div class="condition-text">
                <span id="condition-text">Enter a city to begin</span>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity-value">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value" id="condition-value">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the page from reloading
            
            const city = document.getElementById('city-input').value;
            const apiUrl = `/api/weather?city=${city}`; // Call the Java Controller's endpoint

            // Update UI to show loading state
            document.getElementById('city-name').textContent = 'Loading...';
            document.getElementById('current-temp').textContent = '--';
            document.getElementById('condition-text').textContent = '';
            document.getElementById('humidity-value').textContent = '--%';

            // Fetch data from the Java Backend
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        // Handle server-side errors (e.g., city not found)
                        throw new Error('City not found or server error.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the HTML placeholders with data
                    document.getElementById('city-name').textContent = data.city;
                    document.getElementById('current-temp').textContent = Math.round(data.temperatureC);
                    document.getElementById('condition-text').textContent = data.condition;
                    document.getElementById('humidity-value').textContent = data.humidity + '%';
                    document.getElementById('condition-value').textContent = data.condition;
                })
                .catch(error => {
                    document.getElementById('city-name').textContent = 'Error';
                    document.getElementById('condition-text').textContent = error.message;
                    document.getElementById('current-temp').textContent = '--';
                    document.getElementById('humidity-value').textContent = '--%';
                    console.error('Fetch error:', error);
                });
        });
    </script>

</body>
</html>
